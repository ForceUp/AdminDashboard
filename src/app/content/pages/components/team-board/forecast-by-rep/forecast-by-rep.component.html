<m-portlet>
	<!-- use ng-container[mPortletHeadTitle] for the title -->
	<ng-container mPortletHeadTitle>
		<div class="m-portlet__head-title">
			<h3 class="m-portlet__head-text">
				Forecase By Rep
			</h3>
		</div>
	</ng-container>

	<!-- use ng-container[mPortletBody] for the body content -->
	<ng-container mPortletBody>
		<!-- See off.documentations 'https://material.angular.io/components/table/overview' style="max-height: 40vh;"-->
		<div perfectScrollbar  class="mat-table__wrapper mat-table__wrapper--dashboard">
			<!-- Checkbox Column -->
			<!-- Table with selection -->
			<!-- https://run.stackblitz.com/api/angular/v1?file=app%2Ftable-selection-example.ts -->
			<table mat-table class="lmat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" matSortDisableClear>

				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef mat-sort-header class="m--font-brand">Name</th>
					<td mat-cell *matCellDef="let forecast" class="mat-column-vinCode text-capitalize">{{forecast.name}}</td>
				</ng-container>

				<ng-container matColumnDef="totalClosed">
					<th mat-header-cell *matHeaderCellDef mat-sort-header class="m--font-brand">Total Closed Amount</th>
					<td mat-cell *matCellDef="let forecast">{{forecast.totalClosed | currency : 'INR': 'symbol'}}</td>
				</ng-container>

				<ng-container matColumnDef="totalForecast">
					<th mat-header-cell *matHeaderCellDef mat-sort-header class="m--font-brand">Total Forecast Amount</th>
					<td mat-cell *matCellDef="let forecast">{{forecast.totalForecast | currency : 'INR': 'symbol'}}</td>
				</ng-container>

				<ng-container matColumnDef="totalPipeLine">
					<th mat-header-cell *matHeaderCellDef mat-sort-header class="m--font-brand">Total PipeLine Amount</th>
					<td mat-cell *matCellDef="let forecast">{{forecast.totalPipeLine | currency : 'INR': 'symbol' }}</td>
				</ng-container>




				<ng-container matColumnDef="actions" >
					<th mat-header-cell *matHeaderCellDef class="m--font-brand">
						Actions
					</th>
					<td mat-cell *matCellDef="let forecast">
						<button mat-icon-button color="primary" matTooltip="Edit item">
							<mat-icon>create</mat-icon>
						</button>&nbsp;
						<button mat-icon-button color="warn" type="button" matTooltip="Delete item">
							<mat-icon>delete</mat-icon>
						</button>
					</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
			</table>


		</div>
		<!-- start: BOTTOM -->
		<div class="mat-table__bottom">
			<mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
		</div>
		<!-- end: BOTTOM -->
	</ng-container>
</m-portlet>
